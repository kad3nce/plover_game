<html>
  <head>
    <title>{{ lrc_object.song_title }} - {{ lrc_object.artist }}</title>
    <script type="text/javascript" src="{{ get_url('static', path='js/jquery-1.7.2.js') }}"></script>
    <script type="text/javascript" src="{{ get_url('static', path='js/ui/jquery-ui-1.8.21.custom.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ get_url('static', path='css/steno_hero.css') }}">
  </head>
  <body>
    <div id="music">
      <audio id="audio" controls="controls">
        <source src="{{ get_url('static', path='media/' + name + '.mp3') }}" type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>
      <div id="artist">Artist: {{ lrc_object.artist }}</div>
      <div id="song_title">Song Title: {{ lrc_object.song_title }}</div>
      <div id="block_song_source">Song Source: {{ lrc_object.lyrics_creator }}</div>
    </div>
    <form action="" autocomplete="off">
      <button id="start_button" type="button">START</button>
      <input id="user_input" type="text"></input>
    </form>
    <div class="content_block" id="block_-1"><span class="time">00:00.01</span><span class="lyrics_block"></span></div>
    <div class="content_block" id="block_0"><span class="time">00:00.01</span><span class="lyrics_block">Get ready!!!</span></div>
    {% for i,line in line_enumeration %}
    <div class="content_block" id="block_{{ i+1 }}"><span class="time">{{ line.time }}</span><span class="lyrics_block">{{ line.lyrics }}</span></div>
    {% endfor %}
    <script type="text/javascript" src="{{ get_url('static', path='js/steno_hero.js') }}"></script>
  </body>
</html>
